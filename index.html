<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Billy is King</h1>


    <button class="fun-button" id="funButton">Click Me!</button>


  
    <div class="slideshow-container">
      <img
        class="slide active"
        src="https://images.unsplash.com/photo-1744768326067-8b9835957c86?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Slide 1"
      />
      <img
        class="slide"
        src="https://images.unsplash.com/photo-1747607174999-0ca07c1ef75a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw3fHx8ZW58MHx8fHx8"
        alt="Slide 2"
      />
      <img
        class="slide"
        src="https://images.unsplash.com/photo-1745139203589-c50aa2e114dc?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Slide 3"
      />
      <a class="prev" onclick="changeSlide(-1)">❮</a>
      <a class="next" onclick="changeSlide(1)">❯</a>
    </div>

    
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab(1)">Tab 1</button>
      
      
      </div>
      <div class="tab-content active" id="tab1">
        <h3>personal PLP growth </h3>
        <p>learning code in PLP </p>
      </div>


    
    <div class="form-container">
      <h2>Sign Up</h2>
      <form id="signupForm" onsubmit="return false;">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" required />
          <span class="error" id="nameError">Name is required</span>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required />
          <span class="error" id="emailError">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" required />
          <span class="error" id="passwordError"
            >Password must be at least 8 characters</span
          >
        </div>
        <button type="submit" class="fun-button">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
